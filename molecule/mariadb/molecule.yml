---
dependency:
  name: galaxy
driver:
  name: podman
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: rails_app-debian-stable
    image: debian:stable
    volumes:
      - "/mnt/mirrors/debian/stable:/var/cache/apt/archives"
      - "/mnt/mirrors/repos:/var/cache/repos"
    command: /lib/systemd/systemd
  - name: rails_app-ubuntu-18.04
    image: ubuntu:18.04
    volumes:
      - "/mnt/mirrors/ubuntu/18.04:/var/cache/apt/archives"
      - "/mnt/mirrors/repos:/var/cache/repos"
    command: /sbin/init
  - name: rails_app-ubuntu-20.04
    image: ubuntu:20.04
    volumes:
      - "/mnt/mirrors/ubuntu/20.04:/var/cache/apt/archives"
      - "/mnt/mirrors/repos:/var/cache/repos"
    command: /lib/systemd/systemd
provisioner:
  name: ansible
  # log: true
  config_options:
    defaults:
      interpreter_python: "/usr/bin/python3"
  playbooks:
    prepare: ../common/prepare.yml
    converge: ../common/playbook.yml
    verify: ../common/verify.yml
  env:
    RAILS_APP_DB: mysql2
    RAILS_APP_PROXY: lighttpd
  lint: |
    set -e
    yamllint .
    ansible-lint
    flake8
scenario:
  name: mariadb
